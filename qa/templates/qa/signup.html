<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | AskStuff</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #e8e8e8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.08);
    }

    .signup-container h2 {
      color: #00ffd5;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 213, 0.4);
    }

    .neon-icon {
      font-size: 3rem;
      color: #00ffd5;
      text-align: center;
      display: block;
      margin-bottom: 5px;
      text-shadow: 0 0 15px rgba(0, 255, 213, 0.6);
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #00ffd5;
      margin: 10px auto 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.4);
    }

    label {
      font-weight: 500;
      color: #ccc;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #2d2d2d;
      color: #e8e8e8;
      border-radius: 8px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #00ffd5;
      box-shadow: 0 0 8px rgba(0, 255, 213, 0.4);
      background-color: #1e1e1e;
      color: #fff;
    }

    .btn-custom {
      background: linear-gradient(to right, #00ffd5, #00bcd4);
      color: #000;
      font-weight: bold;
      width: 100%;
      border: none;
      padding: 10px;
      border-radius: 30px;
      transition: 0.3s ease;
      margin-top: 15px;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .alert {
      font-size: 0.9rem;
      padding: 10px;
    }

    .text-center a {
      color: #00ffd5;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="neon-icon"><i class="bi bi-person-circle"></i></div>
    <h2>Create Account</h2>
    <div class="divider"></div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-custom">Sign Up âœ¨</button>
    </form>

    <div class="text-center mt-3">
      Already registered? <a href="{% url 'login' %}">Log In</a>
    </div>
  </div>
</body>
</html>
